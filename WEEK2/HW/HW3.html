<!DOCTYPE html>
<html lang="ko">
<head>
    <title>HW3</title>
</head>
<body>
    <form>
        <h1>글 작성하기</h1>
        <table>
            <tr>
                <th colspan="1"><label for="writer">작성자</label></th>
                <td><input type="text" name="writer"></td>
            </tr>
            <tr>
                <th colspan="1"><label for="mail">이메일</label></th>
                <td><input type="text" name="mail"></td>
            </tr>
            <tr>
                <th colspan="1"><label for="email">이메일</label></th>
                <td><input type="email" name="email"></td>
                <td><label for="a">@</label></td>
                <td><input type="email" name="email"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="1"><label for="tel">휴대폰</label></th>
                <td><select><option>010</option></select></td>
                <td><label for="tel">-</label></td>
                <td><input type="tel" name="tel"></td>
                <td><label for="tel">-</label></td>
                <td><input type="tel" name="tel"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="1"><label for="title">글제목</label></th>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <th colspan="1"><label for="content">내용</label></th>
                <td><textarea rows="10" cols="31"></textarea></td>
            </tr>
            <tr>
                <td><label for="submit"></label></td>
                <td><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
</body>
</html>
